<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login - Masukkan Alamat IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .login-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: opacity 0.5s ease;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-field:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.6);
        }

        .btn-login {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #6a11cb;
        }

        .form-text {
            color: #fff;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-text a {
            color: #fff;
            text-decoration: underline;
        }

        .options-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .options-container h3 {
            color: #333;
        }

        .options-btn {
            display: inline-block;
            margin: 10px 20px;
            padding: 12px 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options-btn:hover {
            background-color: #6a11cb;
        }

        .ip-address-display {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Styles for images in Galeri */
        .gallery-images {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }

        .gallery-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

    <!-- Login Form -->
    <div id="loginFormContainer" class="login-container">
        <h2>Masukkan Alamat IP</h2>
        <form id="loginForm">
            <input type="text" id="ipAddress" class="input-field" placeholder="Alamat IP" required />
            <button type="submit" class="btn-login">Masuk</button>
        </form>
        <p class="form-text">Pastikan alamat IP yang dimasukkan benar</p>
    </div>

    <!-- Options Container -->

    <script>
        const allowedIP = "172.20.14.202";  // IP yang diizinkan

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ipAddress = document.getElementById('ipAddress').value;

            // Cek apakah alamat IP yang dimasukkan sesuai dengan yang diizinkan
            if (ipAddress === allowedIP) {
                // Menyembunyikan form login dan menampilkan opsi
                document.getElementById('loginFormContainer').style.display = 'none';
                document.getElementById('optionsContainer').style.display = 'block';

                // Menampilkan Alamat IP yang dimasukkan
                document.getElementById('ipAddressDisplay').textContent = `Alamat IP Anda: ${ipAddress}`;
            } else {
                alert('Alamat IP tidak valid. Akses ditolak.');
            }
        });

        // Galeri
        document.getElementById('galeriBtn').addEventListener('click', function() {
            document.getElementById('optionsContainer').style.display = 'none';
            document.getElementById('galleryContainer').style.display = 'block';
        });

        // Password HP
        document.getElementById('passwordHpBtn').addEventListener('click', function() {
            document.getElementById('optionsContainer').style.display = 'none';
            document.getElementById('passwordContainer').style.display = 'block';
        });

        // Nama IG
        document.getElementById('namaIgBtn').addEventListener('click', function() {
            document.getElementById('optionsContainer').style.display = 'none';
            document.getElementById('namaIgContainer').style.display = 'block';
        });

        // No HP
        document.getElementById('noHpBtn').addEventListener('click', function() {
            document.getElementById('optionsContainer').style.display = 'none';
            document.getElementById('noHpContainer').style.display = 'block';
        });

        // Kembali ke halaman sebelumnya (ke opsi)
        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('galleryContainer').style.display = 'none';
            document.getElementById('optionsContainer').style.display = 'block';
        });

        // Kembali ke opsi dari Password HP
        document.getElementById('backToOptionsBtn').addEventListener('click', function() {
            document.getElementById('passwordContainer').style.display = 'none';
            document.getElementById('optionsContainer').style.display = 'block';
        });

        // Kembali ke opsi dari Nama IG
        document.getElementById('backToOptionsBtn2').addEventListener('click', function() {
            document.getElementById('namaIgContainer').style.display = 'none';
            document.getElementById('optionsContainer').style.display = 'block';
        });

        // Kembali ke opsi dari No HP
        document.getElementById('backToOptionsBtn3').addEventListener('click', function() {
            document.getElementById('noHpContainer').style.display = 'none';
            document.getElementById('optionsContainer').style.display = 'block';
        });
    </script>
